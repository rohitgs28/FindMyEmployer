<html>
    <head>
        <title>Edit Profile </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/messageForm">Messages</a></li>
                        <li class="active"><a href="/account/profile/edit">Edit Profile</a></li>
                        <li><a href="/account/profile/changePassword">Change password</a></li>
                        <li><a href="/addJobs">Jobs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="text-align:center;">
            <h4 style="color:red;">{{msg}}</h4>
        </div>
        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div style="text-align:center;" class="panel-heading">
                            <h1 class="panel-title">Edit Profile</h1>
                        </div>
                        <div class="panel-body">
                            <form action="/updateProfile" method="POST">
                                <center><a href="{{ url_for('upload_file') }}">Edit Profile picture</a></center>
								<br>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input class="form-control input-sm" type="email" name="email" value={{profileData[1]}} readonly="readonly">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input class="form-control input-sm" type="text" name="firstName" value={{profileData[2]}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" input type="text" name="lastName" value={{profileData[3]}}>
                                </div>
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input class="form-control input-sm" type="text" name="address1" value={{profileData[4]}}>
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input class="form-control input-sm" type="text" name="address2" value={{profileData[5]}}>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" name="zipcode" value={{profileData[6]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" name="city" value={{profileData[7]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" name="state" value={{profileData[8]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" name="country" value={{profileData[9]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" name="phone" value={{profileData[10]}}>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control input-sm"  placeholder= "About"  rows="4" cols="10" id ="About" name="About" >{{profileData[11]}}</textarea>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Current Employer" name="Current_Employer" value={{profileData[12]}}>
                                </div>
                                <div class="form-group">
                                    <span style ="text-align: center">Start Date</span>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder= "From date" name = "Current_Employer_start_date" value={{profileData[13]}} >
                                </div>
                                <div class="form-group">
                                    <span style ="text-align: center">End Date</span>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder= "From date" name = "Current_Employer_end_date" value={{profileData[14]}} >
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Previous Employer" name="Previous_Employer"  value={{profileData[15]}}  >
                                </div>
                                <div class="form-group">
                                    <span style ="text-align: center">Start Date</span>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder= "From date" name = "Previous_Employer_start_date" value={{profileData[16]}} >
                                </div>
                                <div class="form-group">
                                    <span style ="text-align: center">End Date</span>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder= "From date" name = "Previous_Employer_end_date" value={{profileData[17]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text"  placeholder= "Education details 1"  name="Education_details_1" value={{profileData[18]}} >
                                </div>
                                <div class="form-group">
                                    <span style ="text-align: center">Start Date</span>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder= "From date" name = "Education_details_1_start_date" value={{profileData[19]}} >
                                </div>
                                <div class="form-group">
                                    <span style ="text-align: center">End Date</span>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder= "From date" name = "Education_details_1_end_date" value={{profileData[20]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Education details 2" name="Education_details_2"  value={{profileData[21]}}>
                                </div>
                                <div class="form-group">
                                    <span style ="text-align: center">Start Date</span>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder= "From date" name = "Education_details_2_start_date"  value={{profileData[22]}}>
                                </div>
                                <div class="form-group">
                                    <span style ="text-align: center">End Date</span>
                                </div>
                                <div class="form-group">
                                    <input type="date" placeholder= "From date" name = "Education_details_2_end_date"  value={{profileData[23]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Skill 1" name="Skill_1" value={{profileData[24]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Skill 2" name="Skill_2" value={{profileData[25]}} >
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Skill 3" name="Skill_3" value={{profileData[26]}} >
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Skill 4" name="Skill_4" value={{profileData[27]}}>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Project 1 Name" name="Project_Name_1" value={{profileData[28]}}>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control input-sm"  placeholder= "Project 1 Details"  rows="4" cols="10" id ="Project_Details_1" name="Project_Details_1" >{{profileData[29]}}</textarea>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Project 2 Name" name="Project_Name_2" value={{profileData[30]}}>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control input-sm"  placeholder= "Project 2 Details"  rows="4" cols="10" id ="Project_Details_2" name="Project_Details_2" >{{profileData[31]}}</textarea>
                                </div>
                                <div class="form-group">
                                    <input class="form-control input-sm" type="text" placeholder= "Project 3 Name" name="Project_Name_3" value={{profileData[32]}}>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control input-sm"  placeholder= "Project 3 Details"   rows="4" cols="10" id ="Project_Details_3" name="Project_Details_3" >{{profileData[33]}}</textarea>
                                </div>
                                <input type="submit" value="Update" class="btn btn-info btn-block">
                            </form>

                    </div>
                </div>
            </div>
        </div>
