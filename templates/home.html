<!DOCTYPE HTML>
<html>
    <head>
        <title>Group15</title>
        <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href={{ url_for('static', filename='css/home_style.css') }} />
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">FindMyEmployer</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Log In</a></li>
                        <li><a href="/registerationForm">Register</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Group 15</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-top:2%;" class="container">
            <div class="login">
                <h3 class="login_Title">Login or <a href="/registerationForm">Sign up</a></h3>
                <br>
                <div class="row row_col-3">
                    <div class="col-xs-12 col-sm-6">
                        <form class="loginForm" action="/login" autocomplete="off" method="POST">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input type="text" class="form-control" name="email" placeholder="email address">
                            </div>
                            <br>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                                <input  type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <br>
                            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                        </form>
                    </div>
                </div>
                <br>
                <div style="text-align:center;">
                    <h4 style="color:red;">{{passwordNull}}{{userPassIncorrect}}</h4>
                </div>
            </div>
        </div>
    </body>
</html>
