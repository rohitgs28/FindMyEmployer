<!DOCTYPE HTML>
<html>
    <head>
        <title>Change Password</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src={{ url_for('static', filename='js/changePassword.js') }}></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"></a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/messageForm">Messages</a></li>
                        <li>  <a href="/account/profile/edit">Edit Profile</a></li>
                        <li class="active"><a href="/account/profile/changePassword">Change password</a></li>
                        <li><a href="/addJobs">Jobs</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/logout"><span class="glyphicon glyphicon-user"></span> Sign Out</a></li>
                    </ul>
                    <ul class="navbar-form navbar-right">
                        <form role="search" action="/searchProfile" method="POST">
                            <div class="form-group input-group">
                                <input type="text" class="form-control" name="searchProf" id="searchProf" placeholder="Enter First Name to Search.." required>
                                <span class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search"></span>
                                </button>
                                </span>        
                            </div>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <div class="row centered-form">
                <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h1 style="text-align:center;" class="panel-title">Change Password</h1>
                        </div>
                        <div class="panel-body">
                            <form action={{ url_for('changePassword') }} method="POST" onsubmit="return validate()">
                            <div class="form-group">
                                <input class="form-control input-sm" type="password" name="oldpassword" placeholder="Enter Old Password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control input-sm" type="password" name="newpassword" id="newpassword" placeholder="Enter New Password" required>
                            </div>
                            <div class="form-group">
                                <input class="form-control input-sm" type="password" name="cpassword" id="cpassword" placeholder="Confirm Password" required>
                            </div>
                            <input type="submit" value="Update Password" class="btn btn-info btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align:center;">
            <h4 style="color:red;">{{msg}}</h4>
        </div>
    </body>
</html>
