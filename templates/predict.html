<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FIFA World Cup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{{url_for('static', filename='../static/css/style.css') }}">
        <script src="{{url_for('static', filename='../static/js/predict_func.js') }}"></script>
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/index">FIFA</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li ><a href="/index">Home</a></li>
                        <li ><a href="/join">Join</a></li>
                        <li class="active"><a href="/predict">Predict</a></li>
                        <li><a href="/videos">Videos</a></li>
                        <li><a href="/score">Score</a></li>
                        <li><a href="/player_stats">Player Statistics</a></li>
                        <li><a href="/team_stats">Team Statistics</a></li>
                        <li><a href="/destination">Match Location</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div style="margin-top:2%;background-color:lightblue;text-align:center;" class="container">
            <br>
            <div style="margin-bottom:4%" class="btn-group">
                <button style="width:200px;height:50px;" type="button" id="btn1" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Select Team <span class="caret"></span></button>
                <ul style="width:200px;" id="drop1" class="dropdown-menu scrollable-menu" role="menu">
                    <li><a href="#">England</a></li>
                    <li><a href="#">Brazil</a></li>
                    <li><a href="#">France</a></li>
                    <li><a href="#">Croatia</a></li>
                    <li><a href="#">Belgium</a></li>
                    <li><a href="#">Russia</a></li>
                </ul>
            </div>
            <br>
            <div class="col-lg-12">
                <div class ="btn-group" style="margin-bottom:2%; padding-right:20px;">
                    <input id ="attendance" type="text" placeholder="Attendance..">
                </div>
                <div class ="btn-group" style="margin-bottom:2%; padding-right:20px;">
                    <input id ="hthg" type="text" placeholder="Half-time home goals.." >
                </div>
                <div class ="btn-group" style="margin-bottom:2%; padding-right:20px;">
                    <input id ="htag" type="text" placeholder="Half-time away goals.." >
                </div>
                <div class ="btn-group" style="margin-bottom:2%; padding-right:20px;">
                    <input id ="hg" type="text" placeholder="Full-time home goals.." >
                </div>
            </div>
        </div>
        <div style="margin-top:2%;text-align:center;">
            <button style="width:100px;height:50px;" id="sbmt" type="submit" class="btn btn-success">Predict</button>
        </div>
        <div style="text-align:center; background-color:lightblue; margin-top:5%; width:30%; display:none;" id="result" class="container">
            <p id="rslt"></p>
        </div>
    </body>
</html>
